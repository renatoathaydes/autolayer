group 'com.athaydes.autolayer'
version '1.0-SNAPSHOT'
description = 'A Java 9+ bootstrapper that automatically generates layers for modules to avoid version conflicts.'

apply plugin: 'java'

sourceCompatibility = 1.9

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
//    compile 'com.google.guava:guava:20.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
